<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--================ DESCRIPTION | Omonjon ================-->
    <meta name="description" content="Welcome to the Sejong website">

    <!--================ FAVICON | Omonjon ================-->
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">

    <!--============== BOX ICONS CSS 2.1.4v | Omonjon ==============-->
    <link rel="stylesheet" href="../assets/styles/boxicons.min.css">

    <!--================ SWIPER CSS 8.1.1v | Omonjon ================-->
    <link rel="stylesheet" href="../assets/styles/swiper-bundle.min.css">

    <!--================ BOXED-CHECK CSS 1.0.7v | Omonjon ================-->
    <link rel="stylesheet" href="../assets/styles/boxed-check.css">

    <!--================ BOOTSTRAP CSS 5.3v | Omonjon ===============-->
    <link rel="stylesheet" href="../assets/styles/bootstrap.min.css">

    <!--================ STYLE CSS | Omonjon ================-->
    <link rel="stylesheet" href="../assets/styles/main.css?v=0.0.2">
    <link rel="stylesheet" href="../assets/styles/breakpoints.css?v=0.0.1">

    <title>Sejong | Sign up</title>
</head>
<body>
<!--================ LOADER | Omonjon ================-->
<div class="load d-none" id="load">
    <lottie-player autoplay loop mode="normal" src="../assets/jsons/loader.json" class="load-gif">
    </lottie-player>
</div>

<!--================ MAIN | Omonjon ================-->
<main>
    <!--================ INTRO | Omonjon ================-->
    <section class="container-fluid">
        <div class="row" style="min-height: 100vh">
            <div class="col-lg-6 bg-gray d-lg-block d-none">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <a href="../index.html"><img class="" src="../assets/images/site-logo.png" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row flex-column align-items-center align-items-lg-start justify-content-center ps-xl-5 ps-lg-4 h-100">
                    <div class="d-flex align-items-center justify-content-center d-block d-lg-none mb-4 mt-5">
                        <a href="../index.html"><img class="" src="../assets/images/site-logo.png" style="width: 150px; height: 150px;" alt=""></a>
                    </div>
                    <h5 class="col-12 display-5 text-primary fw-bold mb-3 text-center text-lg-start">Sign up</h5>
                    <div class="col-xxl-4 col-lg-6 secondary-font fs-5 fw-normal summary-color text-center text-lg-start mb-4">
                        Become member of this application
                    </div>
                    <form action="" class="col-xxl-6 col-lg-9 col-sm-8 col-12 mb-4">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label d-none">Your name</label>
                            <input type="email" class="form-control" required placeholder="Your name"
                                   id="exampleInputName1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label d-none">Your email</label>
                            <input type="password" class="form-control" required placeholder="Your email"
                                   id="exampleInputEmail1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label d-none">Your email</label>
                            <input type="password" class="form-control" required placeholder="Password"
                                   id="exampleInputPassword1">
                        </div>
                        <button type="submit"
                                class="py-2 bg-primary text-white fs-6 fw-bold w-100 outline-none border-0 rounded-3">
                            Get started
                        </button>
                        <button type="button"
                                class="py-2 d-flex align-items-center justify-content-center bg-white text-primary fs-7 secondary-font fw-normal w-100 outline-none border border-1 border-gray rounded-3 mt-4">
                            <img src="../assets/images/svg/google.svg" alt="" class="me-2"> Sign up with Google
                        </button>
                    </form>
                    <span class="col-xxl-6 col-lg-9 col-sm-8 col-12 fs-8 fw-normal text-center summary-color secondary-font">Already have an account?<a
                            href="signIn.html" class="fs-8 fw-bold secondary-font ms-2 text-secondary">Login</a></span>
                </div>
            </div>
        </div>
    </section>
</main>

<!--================ SCROLL UP | Omonjon ================-->
<a href="#" class="scroll_up d-none" id="scroll-up">
    <i class='bx bx-up-arrow-alt'></i>
</a>

<!--================ JQUERY JS 3.6.3v | Omonjon ================-->
<script src="../assets/script/jquery-3.6.3.js"></script>

<!--================ LOTTIE JS | Omonjon ================-->
<script src="../assets/script/lottie-player.js"></script>

<!--================ BOOTSTRAP JS 5.3.1v | Omonjon ================-->
<script src="../assets/script/bootstrap.bundle.min.js"></script>

<!--================ SWIPER JS 8.1.1v | Omonjon ================-->
<script src="../assets/script/swiper-bundle.min.js"></script>

<!--================ MAIN JS | Omonjon ================-->
<script src="../assets/script/main.js?v=0.0.1"></script>
</body>
</html>
